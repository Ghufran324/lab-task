<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <!-- Linking external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar container that holds the logo and navigation links -->
    <nav class="navbar">
        <!-- Logo section on the left side -->
        <div class="logo">
            <!-- Replace 'logo.png' with the actual logo image path -->
            <img src="Tech Wave.png" alt="Logo">
        </div>

        <!-- Navigation links section on the right side -->
        <ul class="nav-links">
            <!-- List of navigation links -->
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
